<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Simple Vue</title>
</head>
<body>
<div id="box">
	<input type="text" v-model="name">
	<p>Your name: {{ name }}</p>
</div>
<script src="../dist/vue.js?v=0.2.1"></script>
<script>
var vm = new Vue({
	el: '#box',
	data: {
		name: 'luobo'
	}
})
</script>
</body>
</html>
